<div class="row">
    <div class="col-md-12" ng-repeat="product in products" ng-show="productId == product.id">
        <img ng-src="{{product.images[0]}}" alt=""/>
        <h1>Detail product {{product.name}}</h1>
        <h3>Selling day - {{product.date}}</h3>
        <button class="btn btn-success">Buy {{product.price}}</button>
    </div>

</div>

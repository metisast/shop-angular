<div class="row" ng-controller="GetAllProductsController">
    <!-- ---------- -->
    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
        <div class="thumbnail">
            <img ng-src="{{product.images[0]}}" alt="">
            <div class="caption">
                <h4 class="pull-right">${{product.price}}</h4>
                <h4><a ng-href="#/product/{{product.id}}">{{product.name}}</a>
                </h4>
                <p>{{product.description}}</p>
            </div>
            <div class="ratings">
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- ---------- -->

</div>
